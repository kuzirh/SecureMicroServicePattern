name: Pipeline
on: [push]
jobs:
  run-prettier:
    name: Running Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Check out Repo
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 12

      - name: Install NodeJS Dependencies
        run: npm ci

      - name: Run Linter
        run: npx prettier -c .
